name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3.9
        if: matrix.python-version == '3.9'
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends python3.9-dev python3.9-distutils python3.9-venv
          python3.9 -m pip install --upgrade pip setuptools
          python3.9 -m venv $HOME/venv-python3.9
          echo "::set-env name=VIRTUAL_ENV::$HOME/venv-python3.9"
          echo "::add-path::$HOME/venv-python3.9/bin"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
          pip install -e .
      - name: Lint with flake8
        run: |
          flake8 phial/ tests/ examples/
      - name: Lint with mypy
        run: |
          mypy phial tests stubs examples --strict-optional --disallow-untyped-defs --disallow-incomplete-defs --disallow-untyped-decorators --no-implicit-optional --disallow-subclassing-any
      - name: Test with pytest
        run: |
          pytest tests -v
      - name: Build docs
        run: |
          python -msphinx -M html "docs/source" "build/"
